

<div class="visualize">
	<div class="visualize-header" fxLayout="row wrap" fxLayoutGap="10px"
	      fxLayoutAlign="center">
	  	<h1 class="mat-h1">Foods name</h1>
  		<span class="menu-spacer"></span>
		<div class="footer-form" fxLayout="row wrap" fxLayoutGap="10px"
	      fxLayoutAlign="space-evenly">
	    		<button mat-raised-button color="primary" (click)="saling()">Saling</button>
	    		<button mat-raised-button (click)="editPrice()">Edit price</button>
	    </div>
	</div>
	<div class="visualize-content">
				<div class="mat-elevation-z8">
				  <table mat-table [dataSource]="dataSource" matSort>
				  					    <!-- Name Column -->
				    <ng-container matColumnDef="image">
				      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
				      <td mat-cell *matCellDef="let row"> <img class="image-visualize" src={{row.image}}/></td>
				      <td mat-footer-cell *matFooterCellDef> </td>
				    </ng-container>

				    <!-- Name Column -->
				    <ng-container matColumnDef="name">
				      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
				      <td mat-cell *matCellDef="let row"> {{row.name}}% </td>
				      <td mat-footer-cell *matFooterCellDef> Total </td>
				    </ng-container>

				    <!-- Prix Column -->
				    <ng-container matColumnDef="priceUi">
				      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix unitaire </th>
				      <td mat-cell *matCellDef="let row"> {{row.priceUi}} </td>
				      <td mat-footer-cell *matFooterCellDef> {{988888 | currency:"Ar "}} </td>
				    </ng-container>

				      <!-- Quantity Column -->
				    <ng-container matColumnDef="quantity">
				      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity </th>
				      <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
				      <td mat-footer-cell *matFooterCellDef> {{988888 | currency:"Ar "}} </td>
				    </ng-container>
				      <!-- Montant Column -->
				    <ng-container matColumnDef="montant">
				      <th mat-header-cell *matHeaderCellDef mat-sort-header>Montant </th>
				      <td mat-cell *matCellDef="let row"> {{row.montant}} </td>
				      <td mat-footer-cell *matFooterCellDef> {{988888 | currency:"Ar "}} </td>
				    </ng-container>

				    <!-- Avalibility Column -->
				    <ng-container matColumnDef="availability">
				      <th mat-header-cell *matHeaderCellDef mat-sort-header> Availability </th>
				      <td mat-cell *matCellDef="let row"> {{row.availability}} </td>
				      <td mat-footer-cell *matFooterCellDef> </td>
				    </ng-container>

				    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

				    <tr class="mat-row" *matNoDataRow>
				      <td class="mat-cell" colspan="1"></td>
				      <td class="mat-cell" colspan="1"></td>
				      <td class="mat-cell" colspan="1">Total: 6498349</td>
				      <td class="mat-cell" colspan="1">Total: 6498349</td>
				      <td class="mat-cell" colspan="1"></td>

				    </tr>

				  </table>

				  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
				</div>

	</div>
	<div class="visualize-footer">
		
	</div>
</div>
